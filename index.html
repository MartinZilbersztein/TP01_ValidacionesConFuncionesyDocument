    <body id="body" class="">
        <div class="text-center mt-5">
            <h1 id="titulo">Notas escolares</h1>
        </div>
            <div class="row justify-content-center">  
                <div id="columna" class="col-4">
                    <div class="alert alert-danger hidden" id="alerta" role="alert">
                      </div>  
                    <form id="formulario">
                        <div id="alerta" class="alert hidden" role="alert"></div>
                        <div class="mb-3">
                            <label class="label">Nota de <p id="textMatematica">Matemática</p></label>
                            <input id="Matematica" name="materia" type="text" class="unInput nota" aria-describedby="emailHelp" oninput="onChange(id)">
                            <p class="aviso" id="avisoMatematica"></p>
                        </div>
                        <div class="mb-3">
                        <label class="label">Nota de <p id="textLengua">Lengua</p></label>
                            <input id="Lengua" name="materia" type="text" class="unInput nota" oninput="onChange(id)">
                            <p class="aviso" id="avisoLengua"></p>
                        </div>
                        <div class="mb-3">
                            <label class="label">Nota de <p id="textEFSI">EFSI</p></label>
                            <input id="EFSI" name="materia" type="text" class="unInput nota"oninput="onChange(id)">
                            <p class="aviso" id="avisoEFSI"></p>
                        </div>
                            <div class="text-center boton">
                                <button type="submit" id="calcularPromedio" class="submit">Calcular promedio</button>
                                <button type="submit" id="calcularMayorNota" class="submit">Mostrar mayor nota</button>
                            </div>
                    </form>
                    <div class="text-center">
                    <section>
                        <div id="divPromedio">
                            <p id="promedio"></p>
                        </div> 
                        <div id="divMayorNota">
                            <p id="mayorNota"></p>
                        </div>
                    </section>
                    
                        <img id="gif" src="">
                    </div>
                </div>
            </div>
